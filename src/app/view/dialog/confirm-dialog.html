<h1 mat-dialog-title>Logout</h1>
<div mat-dialog-content>
    Are you sure do you want to leave ?
</div>
<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close (click)="dismissDialog(false)">No</button>
    <button mat-flat-button cdkFocusInitial (click)="dismissDialog(true)">Ok</button>
</div>
