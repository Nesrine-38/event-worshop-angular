<form [formGroup]="formBuilderGroup" (ngSubmit)="signUp()">

    <div style="display: flex;flex-direction: column;justify-content: start;align-items: flex-start;margin-top: 32px;">

        <div style="width: 100%;">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input formControlName="email" ngModel matInput>
                <mat-error *ngIf="submitted && f.email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="submitted && f.email.errors?.email">Email format is invalid</mat-error>

            </mat-form-field>
        </div>

        <div style="width: 100%;">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input formControlName="password" type="password" ngModel matInput>
                <mat-error *ngIf="submitted && f.password.errors?.required">Password is required</mat-error>

            </mat-form-field>
        </div>

        <div style="width: 100%;">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Enter your firstname</mat-label>
                <input formControlName="firstname" ngModel matInput placeholder="Firstname">
                <mat-error *ngIf="submitted && f.firstname.errors?.required">Firstname is required</mat-error>
                <mat-error *ngIf="submitted && f.firstname.errors?.minlength">Firstname is invalid</mat-error>
            </mat-form-field>
        </div>

        <div style="width: 100%;">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>Enter your lastname</mat-label>
                <input formControlName="lastname" ngModel matInput placeholder="Lastname">
                <mat-error *ngIf="submitted && f.lastname.errors?.required">Lastname is required</mat-error>
                <mat-error *ngIf="submitted && f.lastname.errors?.minlength">Lastname is invalid</mat-error>

            </mat-form-field>
        </div>

        <div style="align-self: flex-end;width: 30%;">
            <button *ngIf="!isLoading" mat-flat-button style="width: 100%;" color="primary">Register</button>
            <div style="width: 100%;display: flex;justify-content: center;">
                <mat-spinner diameter="30" *ngIf="isLoading"></mat-spinner>
            </div>
        </div>
    </div>


</form>
